 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Readology</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212; /* Dark background for overall page */
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #333; /* Darker navbar background */
            border-radius: 0;
            border: none;
            padding: 10px;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }

        .navbar-nav .nav-item .nav-link {
            color: white !important;
            font-size: 18px;
            font-weight: 500;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #ff6600 !important; /* Highlight color when hovered */
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 10px;
            background-color: #1e1e1e; /* Dark card background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5); /* More prominent shadow */
        }

        .card-img-top {
            border-radius: 10px;
            object-fit: cover;
            height: 250px;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin-top: 10px;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #bbb; /* Slightly lighter color for the author name */
        }

        .card-footer {
            background-color: #1e1e1e;
            border-top: 1px solid #444;
            padding: 10px;
            text-align: center;
        }

        /* Responsive grid for books */
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col-md-3 {
            flex: 1 0 21%; /* Three books per row */
            margin-bottom: 30px;
        }

        /* Improve Heading */
        h1 {
            font-size: 50px;
            text-align: center;
            margin-top: 50px;
            font-weight: 700;
            color: #8e6add; /* Accent color for title */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">Readology</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>

        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Top 10 Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-md-3">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ book_name[i] }}</h5>
                            <h6 class="card-subtitle">{{ author[i] }}</h6>
                            <p class="card-text">Votes: {{ votes[i] }}</p>
                            <p class="card-text">Rating: {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-q8iF7FzTjkJlToZyMyS8XqMBMF50cQ4FnPlkzTpF5fp6vEqzlgNzA7+h2zPMXI1t" crossorigin="anonymous"></script>

</body>
</html>
